<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Products</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body class="bg-green-100 min-h-screen flex flex-col items-center">

    <!-- Header with Back Button -->
    <div class="w-full flex items-center justify-between px-6 py-4 bg-white shadow-md">
        <a href="./farmerWeb.html">
            <button class="w-10 h-10 transition-all duration-300 hover:scale-110">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="black"> 
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                </svg>
            </button>
        </a>
        <h1 class="text-2xl font-bold">Waste Products</h1>
        <div></div>
    </div>

    <!-- Products Grid -->
    <div id="product-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 p-6 w-full max-w-6xl animate-fadeIn">
        <!-- Products will be loaded here -->
    </div>

    <!-- Floating Add Button -->
    <button onclick="openForm()" class="fixed bottom-6 right-6 bg-blue-900 text-white w-16 h-16 rounded-full flex items-center justify-center shadow-lg animate-bounce transition-all duration-300 hover:scale-110 text-3xl">
        +
    </button>

    <!-- Add Product Form -->
    <div id="add-product-modal" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
        <div class="bg-white p-6 rounded-lg shadow-lg w-96 animate-fadeIn">
            <h2 class="text-xl font-bold mb-4">Add Waste Product</h2>
            <input type="text" id="product-name" placeholder="Product Name" class="w-full border p-2 mb-2 rounded">
            <input type="text" id="product-price" placeholder="Price (₹)" class="w-full border p-2 mb-2 rounded">
            <input type="text" id="product-quantity" placeholder="Quantity" class="w-full border p-2 mb-2 rounded">
            <input type="text" id="product-unit" placeholder="Unit (e.g., per KG, per Item)" class="w-full border p-2 mb-2 rounded">
            <input type="text" id="product-image" placeholder="Image URL" class="w-full border p-2 mb-4 rounded">
            
            <button onclick="addProduct()" class="w-full bg-blue-600 text-white p-2 rounded transition-all duration-300 hover:bg-blue-700">Add Product</button>
            <button onclick="closeForm()" class="w-full mt-2 bg-gray-400 text-white p-2 rounded transition-all duration-300 hover:bg-gray-500">Cancel</button>
        </div>
    </div>

    <!-- View Details Modal -->
    <div id="view-details-modal" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
        <div class="bg-white p-6 rounded-lg shadow-lg w-96 animate-fadeIn">
            <h2 class="text-xl font-bold mb-4" id="detail-name"></h2>
            <img id="detail-image" src="" alt="" class="w-full h-48 object-cover rounded-md mb-4">
            <p class="text-gray-700 mb-2"><strong>Price:</strong> <span id="detail-price"></span></p>
            <p class="text-gray-700 mb-2"><strong>Quantity:</strong> <span id="detail-quantity"></span></p>
            <p class="text-gray-700 mb-4"><strong>Unit:</strong> <span id="detail-unit"></span></p>
            
            <button onclick="closeDetailsModal()" class="w-full bg-gray-400 text-white p-2 rounded transition-all duration-300 hover:bg-gray-500">Close</button>
        </div>
    </div>

    <script>
        // Sample products data (10 waste products)
        let products = [
            {
                id: 1,
                name: "Rice Husk",
                price: "₹ 5",
                quantity: "100",
                unit: "per KG",
                image: "https://images.unsplash.com/photo-1586201375761-83865001e31c?w=400&h=400&fit=crop"
            },
            {
                id: 2,
                name: "Wheat Straw",
                price: "₹ 3",
                quantity: "200",
                unit: "per KG",
                image: "https://images.unsplash.com/photo-1574323347407-f5e1ad6d020b?w=400&h=400&fit=crop"
            },
            {
                id: 3,
                name: "Sugarcane Bagasse",
                price: "₹ 4",
                quantity: "150",
                unit: "per KG",
                image: "https://images.unsplash.com/photo-1542838132-92c53300491e?w=400&h=400&fit=crop"
            },
            {
                id: 4,
                name: "Corn Cobs",
                price: "₹ 6",
                quantity: "80",
                unit: "per KG",
                image: "https://images.unsplash.com/photo-1551754655-cd27e38d2076?w=400&h=400&fit=crop"
            },
            {
                id: 5,
                name: "Cotton Stalks",
                price: "₹ 7",
                quantity: "120",
                unit: "per KG",
                image: "https://images.unsplash.com/photo-1616431101491-554c0932ea40?w=400&h=400&fit=crop"
            },
            {
                id: 6,
                name: "Banana Stems",
                price: "₹ 2",
                quantity: "90",
                unit: "per KG",
                image: "https://images.unsplash.com/photo-1603833665858-e61d17a86224?w=400&h=400&fit=crop"
            },
            {
                id: 7,
                name: "Coconut Shells",
                price: "₹ 8",
                quantity: "60",
                unit: "per KG",
                image: "https://images.unsplash.com/photo-1607698849003-4f90e9bb4614?w=400&h=400&fit=crop"
            },
            {
                id: 8,
                name: "Peanut Shells",
                price: "₹ 5",
                quantity: "110",
                unit: "per KG",
                image: "https://images.unsplash.com/photo-1560806887-1e4cd0b6cbd6?w=400&h=400&fit=crop"
            },
            {
                id: 9,
                name: "Vegetable Waste",
                price: "₹ 1",
                quantity: "300",
                unit: "per KG",
                image: "https://images.unsplash.com/photo-1610348725531-843dff563e2c?w=400&h=400&fit=crop"
            },
            {
                id: 10,
                name: "Fruit Peels",
                price: "₹ 2",
                quantity: "250",
                unit: "per KG",
                image: "https://images.unsplash.com/photo-1615485500704-8e990f9900f7?w=400&h=400&fit=crop"
            }
        ];

        // Load products on page load
        function loadProducts() {
            const container = document.getElementById('product-container');
            container.innerHTML = '';

            if (products.length === 0) {
                container.innerHTML = '<p class="text-gray-500 col-span-full text-center">No products available.</p>';
                return;
            }

            products.forEach(product => {
                const productCard = `
                    <div class="bg-white rounded-lg shadow-lg p-4 flex flex-col items-center relative transition-all duration-300 hover:scale-105 hover:shadow-xl animate-fadeIn">
                        <button onclick="removeProduct(${product.id})" class="absolute top-2 right-2 bg-red-500 text-white w-8 h-8 rounded-full hover:bg-red-600 transition-all duration-300">×</button>
                        <img src="${product.image}" alt="${product.name}" class="w-32 h-32 object-cover rounded-md mb-2 hover:scale-110 transition-all duration-300">
                        <p class="text-green-600 font-semibold">${product.price}</p>
                        <p class="text-gray-500">${product.quantity} ${product.unit}</p>
                        <h3 class="text-lg font-bold mt-2">${product.name}</h3>
                        <button onclick="viewDetails(${product.id})" class="mt-3 bg-blue-500 text-white px-4 py-2 rounded-md transition-all duration-300 hover:bg-blue-700">View Details</button>
                    </div>
                `;
                container.innerHTML += productCard;
            });
        }

        function openForm() {
            document.getElementById("add-product-modal").classList.remove("hidden");
        }

        function closeForm() {
            document.getElementById("add-product-modal").classList.add("hidden");
            // Clear form fields
            document.getElementById("product-name").value = '';
            document.getElementById("product-price").value = '';
            document.getElementById("product-quantity").value = '';
            document.getElementById("product-unit").value = '';
            document.getElementById("product-image").value = '';
        }

        function addProduct() {
            let name = document.getElementById("product-name").value;
            let price = document.getElementById("product-price").value;
            let quantity = document.getElementById("product-quantity").value;
            let unit = document.getElementById("product-unit").value;
            let image = document.getElementById("product-image").value;

            if (name && price && quantity && unit && image) {
                const newProduct = {
                    id: products.length > 0 ? Math.max(...products.map(p => p.id)) + 1 : 1,
                    name: name,
                    price: "₹ " + price,
                    quantity: quantity,
                    unit: unit,
                    image: image
                };

                products.push(newProduct);
                loadProducts();
                closeForm();
            } else {
                alert("Please fill all fields.");
            }
        }

        function removeProduct(id) {
            if (confirm("Are you sure you want to delete this product?")) {
                products = products.filter(p => p.id !== id);
                loadProducts();
            }
        }

        function viewDetails(id) {
            const product = products.find(p => p.id === id);
            if (product) {
                document.getElementById('detail-name').textContent = product.name;
                document.getElementById('detail-image').src = product.image;
                document.getElementById('detail-image').alt = product.name;
                document.getElementById('detail-price').textContent = product.price;
                document.getElementById('detail-quantity').textContent = product.quantity;
                document.getElementById('detail-unit').textContent = product.unit;
                document.getElementById('view-details-modal').classList.remove('hidden');
            }
        }

        function closeDetailsModal() {
            document.getElementById('view-details-modal').classList.add('hidden');
        }

        // Load products when page loads
        loadProducts();
    </script>

</body>
</html>
