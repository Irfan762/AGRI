<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoFarm - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .animate-fade {
            animation: fadeIn 1.2s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body class="bg-gradient-to-b from-green-100 to-white flex items-center justify-center min-h-screen py-8">

<div class="bg-white shadow-lg rounded-3xl p-10 w-full max-w-md animate-fade">
    <div class="text-center">
         <!-- Logo Section -->
        <div class="text-center mb-10">
            <h2 class="inline-block text-5xl font-extrabold">
                <span class="bg-clip-text text-transparent bg-gradient-to-r from-red-500 to-amber-500">ðŸŒ¾GO</span>
                <span class="bg-clip-text text-transparent bg-gradient-to-r from-blue-500 to-teal-400">FaRm</span>
            </h2>
           
        </div>
        <p class="text-sm text-gray-500 mb-6">SMART FARMING FOR ALL</p>
    </div>

    <!-- Tab Navigation -->
    <div class="flex border-b mb-6">
        <button id="login-tab" class="px-4 py-2 w-1/2 font-medium text-center border-b-2 border-green-500 text-green-600 focus:outline-none">Login</button>
        <button id="register-tab" class="px-4 py-2 w-1/2 font-medium text-center text-gray-500 focus:outline-none">Register</button>
    </div>
 


    <!-- Login Form -->
    <div id="login-content" class="tab-content active">
        <form>
            <div class="mb-4">
                <label class="block text-sm font-semibold mb-2">Email<span class="text-red-500"></span></label>
                <input type="email" id="login-email" name="email" placeholder="Enter your email address" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none">
                <span class="text-red-500 text-xs"></span>
            </div>

            <div class="mb-4">
                <label class="block text-sm font-semibold mb-2">Password<span class="text-red-500"></span></label>
                <input type="password" id="login-password" name="password" placeholder="Enter your password" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none">
                <span class="text-red-500 text-xs"></span>
            </div>

            <div class="flex justify-between items-center mb-6">
                <div class="flex items-center">
                    <input type="checkbox" id="remember" class="h-4 w-4 text-green-600 rounded">
                    <label for="remember" class="ml-2 text-sm text-gray-600">Remember me</label>
                </div>
                <a href="#" class="text-sm text-green-600 hover:text-blue-600 transition">Forgot password?</a>
            </div>

            <button type="button" onclick="handleLogin()" class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-blue-600 transition shadow-lg">
                Sign in
            </button>
        </form>

        <!-- Demo Account Section -->
        <div class="mt-6 p-4 bg-green-50 border border-green-200 rounded-lg">
            <div class="flex items-start">
                <div class="flex-shrink-0">
                    <svg class="h-5 w-5 text-green-600 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/>
                    </svg>
                </div>
                <div class="ml-3 flex-1">
                    <h3 class="text-sm font-semibold text-green-800 mb-2">Demo Account</h3>
                    <div class="text-xs text-green-700 space-y-1">
                        <p><span class="font-medium">Email:</span> demo@gofarm.com</p>
                        <p><span class="font-medium">Password:</span> demo123</p>
                    </div>
                    <button onclick="fillDemoCredentials()" class="mt-3 text-xs bg-green-600 text-white px-3 py-1.5 rounded hover:bg-green-700 transition">
                        Use Demo Account
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Register Form -->
    <div id="register-content" class="tab-content">
        <form>
            <div class="mb-4">
                <label class="block text-sm font-semibold mb-2">Name<span class="text-red-500"></span></label>
                <input type="text" name="reg_name" placeholder="Enter your name" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none">
                <span class="text-red-500 text-xs"></span>
            </div>

            <div class="mb-4">
                <label class="block text-sm font-semibold mb-2">Email<span class="text-red-500"></span></label>
                <input type="email" name="reg_email" placeholder="Enter your email address" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none">
                <span class="text-red-500 text-xs"></span>
            </div>

            <div class="mb-4">
                <label class="block text-sm font-semibold mb-2">Password<span class="text-red-500"></span></label>
                <input type="password" name="reg_password" placeholder="Enter your password" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none">
                <span class="text-red-500 text-xs"></span>
                <span class="text-xs text-gray-500">Password must be at least 6 characters</span>
            </div>

            <button type="submit" name="register" class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-blue-600 transition shadow-lg mt-4">
                Create Account
            </button>
        </form>
    </div>
</div>

<script>
    // Tab switching functionality
    const loginTab = document.getElementById('login-tab');
    const registerTab = document.getElementById('register-tab');
    const loginContent = document.getElementById('login-content');
    const registerContent = document.getElementById('register-content');

    loginTab.addEventListener('click', () => {
        loginTab.classList.add('border-green-500', 'text-green-600');
        loginTab.classList.remove('text-gray-500');
        registerTab.classList.remove('border-green-500', 'text-green-600');
        registerTab.classList.add('text-gray-500');
        loginContent.classList.add('active');
        registerContent.classList.remove('active');
    });

    registerTab.addEventListener('click', () => {
        registerTab.classList.add('border-green-500', 'text-green-600');
        registerTab.classList.remove('text-gray-500');
        loginTab.classList.remove('border-green-500', 'text-green-600');
        loginTab.classList.add('text-gray-500');
        registerContent.classList.add('active');
        loginContent.classList.remove('active');
    });

    // Fill demo credentials
    function fillDemoCredentials() {
        document.getElementById('login-email').value = 'demo@gofarm.com';
        document.getElementById('login-password').value = 'demo123';
    }

    // Handle login - redirect directly without form submission
    function handleLogin() {
        window.location.href = './farmerWeb.html';
    }
</script>

</body>
</html>
